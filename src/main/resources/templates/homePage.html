<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Banking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Welcome to the Online Banking System</h1>
    <div class="row">
        <div class="col-md-6 col-lg-3 mb-3">
            <a th:href="@{/accounts/new}" class="btn btn-success btn-lg btn-block">Open New Account</a>
        </div>
        <div class="col-md-6 col-lg-3 mb-3">
            <a th:href="@{/transactions/deposit}" class="btn btn-primary btn-lg btn-block">Deposit Money</a>
        </div>
        <div class="col-md-6 col-lg-3 mb-3">
            <a th:href="@{/transactions/withdraw}" class="btn btn-warning btn-lg btn-block">Withdraw Money</a>
        </div>
        <div class="col-md-6 col-lg-3 mb-3">
            <a th:href="@{/transactions/transfer}" class="btn btn-info btn-lg btn-block">Transfer Money</a>
        </div>
    </div>
</div>
</body>
</html>
